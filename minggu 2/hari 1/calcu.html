<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cal">
    <div class="calcu">
        <input type="text" id="display">
      <div>
        <input type="button" onclick="appendToDisplay(1)" value="1">
        <input type="button" onclick="appendToDisplay(2)" value="2">
        <input type="button" onclick="appendToDisplay(3)"value="3"> 
        <input type="button" onclick="appendToDisplay('/')" value="/"> 
      </div>
      <div>
        <input type="button" onclick="appendToDisplay(4)" value="4">
        <input type="button" onclick="appendToDisplay(5)" value="5">
        <input type="button" onclick="appendToDisplay(6)" value="6"> 
        <input type="button" onclick="appendToDisplay('*')" value="*"> 
      </div>
      <div>
        <input type="button" onclick="appendToDisplay(7)" value="7">
        <input type="button" onclick="appendToDisplay(8)" value="8">
        <input type="button" onclick="appendToDisplay(9)" value="9"> 
        <input type="button" onclick="appendToDisplay('-')"value="-"> 
      </div>
      <div>
        <input type="button" onclick="appendToDisplay('+')"value="+">
        <input type="button" onclick="calculate()" value="=">
        <input type="button" onclick="appendToDisplay(0)"value="0"> 
        <input type="button" onclick="clearDisplay()"value="c"> 
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
